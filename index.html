<script>

  const targetDate = new Date("2026-12-31T00:00:00");

  function updateCounter() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("realtime").innerText = "D-Day!";
      document.getElementById("workingday").innerText = "D-Day!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);

    document.getElementById("realtime").innerText =
      `${days}ì¼ ${hours}ì‹œê°„ ${minutes}ë¶„ ë‚¨ìŒ`;

    // ì›Œí‚¹ë°ì´ ê³„ì‚°
    let workingDays = 0;
    let tempDate = new Date(now);

    while (tempDate < targetDate) {
      tempDate.setDate(tempDate.getDate() + 1);
      const day = tempDate.getDay();
      if (day !== 0 && day !== 6) { // ì¼ìš”ì¼(0), í† ìš”ì¼(6) ì œì™¸
        workingDays++;
      }
    }

    document.getElementById("workingday").innerText =
      `${workingDays}ì¼ ë‚¨ìŒ`;
  }

  updateCounter();
  setInterval(updateCounter, 60000);
</script>
